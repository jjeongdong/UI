<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link rel="stylesheet" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
    <h1>도서 등록</h1>

    <form th:action="@{/book/add}" method="post" th:object="${book}">
        <label for="name">도서명</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="author">저자</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="price">가격</label>
        <input type="number" id="price" th:field="*{price}" required>

        <label for="published">출판일</label>
        <input type="datetime-local" id="published" th:field="*{published}" required>

        <button type="submit">등록</button>
    </form>

    <a th:href="@{/book}" class="back-link">← 도서 목록으로 돌아가기</a>
</div>
</body>
</html>
