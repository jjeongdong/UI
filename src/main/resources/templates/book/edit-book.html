<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 수정</title>
    <link rel="stylesheet" th:href="@{/css/edit-form.css}">
</head>
<body>
<div class="container">
    <h1>도서 수정</h1>

    <form th:action="@{'/book/edit/' + ${book.id}}" method="post" th:object="${book}">
        <label for="name">제목</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="author">저자</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="price">가격</label>
        <input type="number" id="price" th:field="*{price}" required>

        <label for="published">출판일</label>
        <input type="datetime-local" id="published" th:field="*{published}" required>

        <button type="submit">수정하기</button>
    </form>

    <a th:href="@{/book}" class="back-link">← 도서 목록으로 돌아가기</a>
</div>
</body>
</html>
