<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>내 정보</title>
    <link rel="stylesheet" th:href="@{/css/user-profile.css}" />
</head>
<body>
<div class="container">
    <h1>내 정보</h1>

    <!-- 로그아웃 버튼 추가 -->
    <a th:href="@{/user/logout}" class="logout-btn">로그아웃</a>


    <div th:if="${error}" class="error-msg" th:text="${error}"></div>
    <div th:if="${success}" class="success-msg" th:text="${success}"></div>

    <form th:action="@{/user/profile}" method="post" th:object="${user}">
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="email">이메일 (수정 불가)</label>
        <input type="email" id="email" th:field="*{email}" readonly />

        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" required />

        <button type="submit">정보 수정</button>
    </form>

    <a th:href="@{/book}">책 목록으로 돌아가기</a>
</div>
</body>
</html>
